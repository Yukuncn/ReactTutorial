    <style>
        .red{
            color: red;
        }
    </style>

<body>
    <div id="app"></div>
    <script type="text/babel">
        function tick(){
        var time=new Date().toLocaleTimeString()
        var ele=<div><h1 className="red"name="jack">Hello jack</h1>
                 <h2>今天是：{time}</h2>
            </div>
        ReactDOM.render(ele,document.getElementById('app'))  
        }
        setInterval(tick,1000);
     </script>
