<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件处理</title>
    <!-- <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> -->
    <script src="./node_modules/react/umd/react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        function Login(props){
        return <button  onClick={props.updateUser}>Login</button>
        }
        function Logout(props){
        return <button onClick={props.updateUser}>Logout</button>
        }
         //标准组件,带状态,有生命周期,this代表React.Component
         class App extends React.Component{
            state={
                isLogin:false
            }         
            updateUser=()=>{
                this.setState({
                   isLogin:!this.state.isLogin
                })
            }
            render(){
                //获取这个状态
                const isLogin=this.state.isLogin;
                // let button;
                // if(isLogin){
                // button=<Login/>
                // }else{
                // button=<Logout/>
                // }   
                 //把一个方法传递给子组件            
                return <div>
                <h1>Hello {this.state.name}</h1>
                {isLogin?<Login updateUser={this.updateUser}/>:<Logout updateUser={this.updateUser}/>}
                <button onClick={this.updateUser}>更新数据</button>
                </div>
            }

         }
        ReactDOM.render(<App/>,document.getElementById('app'))  
       
     </script>
</body>
</html>
